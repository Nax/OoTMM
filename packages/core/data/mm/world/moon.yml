"Moon":
  region: MOON
  exits:
    "Moon Trial Deku Entrance":  "can_reset_time_on_moon && masks(1)"
    "Moon Trial Goron Entrance": "can_reset_time_on_moon && masks(2)"
    "Moon Trial Zora": "can_reset_time_on_moon && masks(3)"
    "Moon Trial Link Entrance": "can_reset_time_on_moon && masks(4)"
    "Moon Boss": "setting(majoraChild, none) || (setting(majoraChild, custom) && special(MAJORA))"
  locations:
    "Moon Fierce Deity Mask": "can_reset_time_on_moon && masks(20) && event(MOON_TRIAL_DEKU) && event(MOON_TRIAL_GORON) && event(MOON_TRIAL_ZORA) && event(MOON_TRIAL_LINK)"
"Moon Trial Deku Entrance":
  region: MOON
  exits:
    "Moon": "true"
    "Moon Trial Deku Exit": "has(MASK_DEKU)"
  locations:
    "Moon Trial Deku HP": "has(MASK_DEKU) || hookshot_anywhere"
  gossip:
    "Moon Trial Deku Gossip Front-Left": "has(MASK_DEKU) || short_hook_anywhere"
    "Moon Trial Deku Gossip Front-Right": "has(MASK_DEKU) || short_hook_anywhere"
    "Moon Trial Deku Gossip Mid-Left": "has(MASK_DEKU) || short_hook_anywhere"
    "Moon Trial Deku Gossip Mid-Right": "has(MASK_DEKU) || short_hook_anywhere"
    "Moon Trial Deku Gossip Back": "has(MASK_DEKU) || hookshot_anywhere"
"Moon Trial Deku Exit":
  region: MOON
  exits:
    "Moon": "true"
    "Moon Trial Deku Entrance": "has(MASK_DEKU)"
  events:
    MOON_TRIAL_DEKU: "true"
"Moon Trial Goron Entrance":
  region: MOON
  exits:
    "Moon": "true"
    "Moon Trial Goron Exit": "goron_fast_roll"
  locations:
    "Moon Trial Goron HP": "goron_fast_roll"
    "Moon Trial Goron Pot Early 1": "true"
    "Moon Trial Goron Pot Early 2": "true"
    "Moon Trial Goron Pot Early 3": "true"
    "Moon Trial Goron Pot Early 4": "true"
    "Moon Trial Goron Pot 01": "goron_fast_roll"
    "Moon Trial Goron Pot 02": "goron_fast_roll"
    "Moon Trial Goron Pot 03": "goron_fast_roll"
    "Moon Trial Goron Pot 04": "goron_fast_roll"
    "Moon Trial Goron Pot 05": "goron_fast_roll"
    "Moon Trial Goron Pot 06": "goron_fast_roll"
    "Moon Trial Goron Pot 07": "goron_fast_roll"
    "Moon Trial Goron Pot 08": "goron_fast_roll"
    "Moon Trial Goron Pot 09": "goron_fast_roll"
    "Moon Trial Goron Pot 10": "goron_fast_roll"
    "Moon Trial Goron Pot 11": "goron_fast_roll"
  gossip:
    "Moon Trial Goron Gossip Center Left": "goron_fast_roll"
    "Moon Trial Goron Gossip Center Right": "goron_fast_roll"
    "Moon Trial Goron Gossip West Left": "goron_fast_roll"
    "Moon Trial Goron Gossip West Right": "goron_fast_roll"
    "Moon Trial Goron Gossip By Heart Piece": "goron_fast_roll"
"Moon Trial Goron Exit":
  region: MOON
  exits:
    "Moon": "true"
    "Moon Trial Goron Entrance": "goron_fast_roll"
  events:
    MOON_TRIAL_GORON: "true"
"Moon Trial Zora":
  region: MOON
  exits:
    "Moon": "true"
  events:
    MOON_TRIAL_ZORA: "has_mask_zora"
  locations:
    "Moon Trial Zora HP": "has_mask_zora"
  gossip:
    "Moon Trial Zora Gossip Outer Left": "has_mask_zora"
    "Moon Trial Zora Gossip Middle Left": "has_mask_zora"
    "Moon Trial Zora Gossip Inner Right": "has_mask_zora"
    "Moon Trial Zora Gossip Middle Right": "has_mask_zora"
    "Moon Trial Zora Gossip Outer Right": "has_mask_zora"
"Moon Trial Link Entrance":
  region: MOON
  exits:
    "Moon": "true"
    "Moon Trial Link Dinalfos Fight": "true"
  locations:
    "Moon Trial Link Pot 1": "true"
    "Moon Trial Link Pot 2": "true"
    "Moon Trial Link Pot 3": "true"
    "Moon Trial Link Pot 4": "true"
    "Moon Trial Link Pot 5": "true"
    "Moon Trial Link Pot 6": "true"
    "Moon Trial Link Pot 7": "true"
    "Moon Trial Link Pot 8": "true"
"Moon Trial Link Dinalfos Fight":
  region: MOON
  exits:
    "Moon Trial Link Entrance": "soul_lizalfos_dinalfos && (can_fight || can_use_deku_bubble || has_arrows)"
    "Moon Trial Link Rest 1": "soul_lizalfos_dinalfos && (can_fight || can_use_deku_bubble || has_arrows)"
"Moon Trial Link Rest 1":
  region: MOON
  exits:
    "Moon Trial Link Dinalfos Fight": "true"
    "Moon Trial Link Garo Fight": "true"
  gossip:
    "Moon Trial Link Gossip 1": "true"
"Moon Trial Link Garo Fight":
  region: MOON
  exits:
    "Moon Trial Link Rest 1": "soul(SOUL_GARO) && (has_weapon || has_mask_goron || can_use_deku_bubble || has_arrows)"
    "Moon Trial Link Rest 2": "soul(SOUL_GARO) && (has_weapon || has_mask_goron || can_use_deku_bubble || has_arrows) && can_hookshot_short"
  locations:
    "Moon Trial Link Garo Master Chest": "soul(SOUL_GARO) && (has_weapon || has_mask_goron || can_use_deku_bubble || has_arrows) && can_hookshot_short"
"Moon Trial Link Rest 2":
  region: MOON
  exits:
    "Moon Trial Link Garo Fight": "true"
    "Moon Trial Link Iron Knuckle Fight": "true"
  gossip:
    "Moon Trial Link Gossip 2": "true"
"Moon Trial Link Iron Knuckle Fight":
  region: MOON
  exits:
    "Moon Trial Link Rest 2": "soul_iron_knuckle && (has_weapon || has_mask_goron || has_bombs || has_bombchu || (has(MASK_BLAST) && masks(5)))"
    "Moon Trial Link Rest 3": "soul_iron_knuckle && (has_weapon || has_mask_goron || has_bombs || has_bombchu || (has(MASK_BLAST) && masks(5))) && ((has_bombchu && has_arrows) || short_hook_anywhere)"
  locations:
    "Moon Trial Link Iron Knuckle Chest": "soul_iron_knuckle && (has_weapon || has_mask_goron || has_bombs || has_bombchu || (has(MASK_BLAST) && masks(5)))"
"Moon Trial Link Rest 3":
  region: MOON
  exits:
    "Moon Trial Link Iron Knuckle Fight": "true"
    "Moon Trial Link Exit": "(has_bombchu || (short_hook_anywhere && has(MASK_BLAST) && masks(5))) && can_use_fire_arrows"
  locations:
    "Moon Trial Link HP": "true"
  gossip:
    "Moon Trial Link Gossip Last": "true"
    "Moon Trial Link Gossip Left": "true"
    "Moon Trial Link Gossip Right": "true"
"Moon Trial Link Exit":
  region: MOON
  exits:
    "Moon Trial Link Rest 3": "true"
    "Moon": "true"
  events:
    MOON_TRIAL_LINK: "true"
"Moon Boss":
  region: MOON
  events:
    MAJORA_PHASE_1: "has_arrows || has_mask_zora || (has(MASK_FIERCE_DEITY) && has_magic)"
    MAJORA: "!setting(goal, triforce) && event(MAJORA_PHASE_1) && (has_weapon || has_mask_zora || (has(MASK_FIERCE_DEITY) && has_magic))"
  locations:
    "Moon Majora Pot 1": "event(MAJORA)"
    "Moon Majora Pot 2": "event(MAJORA)"

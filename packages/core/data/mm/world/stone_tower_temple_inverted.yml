    "Stone Tower Temple Inverted Pot East Ledge 2": "true"
    "Stone Tower Temple Inverted Pot East Ledge 3": "true"
    "Stone Tower Temple Inverted Pot East Ledge 4": "true"
"Stone Tower Temple Inverted Wizzrobe":

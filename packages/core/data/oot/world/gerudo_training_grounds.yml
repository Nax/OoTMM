"Gerudo Training Grounds":
  dungeon: GTG
  exits:
    "Gerudo Fortress Exterior": "true"
    "Gerudo Training Grounds Slopes": "has_weapon"
    "Gerudo Training Grounds Right Side": "has_explosives && has_weapon"
    "Gerudo Training Grounds Maze": "true"
  locations:
    "Gerudo Training Grounds Entrance 1": "can_hit_triggers_distance"
    "Gerudo Training Grounds Entrance 2": "can_hit_triggers_distance"
    "Gerudo Training Grounds Stalfos": "has_weapon"
"Gerudo Training Grounds Slopes":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds": "true"
    "Gerudo Training Grounds Slopes End": "can_hookshot"
  locations:
    "Gerudo Training Grounds SR Slope Front Right": "true"
    "Gerudo Training Grounds SR Slope Front Left": "true"
    "Gerudo Training Grounds SR Slope Front Above": "can_hookshot"
    "Gerudo Training Grounds SR Slope Center": "true"
    "Gerudo Training Grounds SR Slope Back": "true"
"Gerudo Training Grounds Slopes End":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Slopes": "can_hookshot"
    "Gerudo Training Grounds Left Side": "has(RUPEE_SILVER_GTG_SLOPES, 5)"
"Gerudo Training Grounds Left Side":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Slopes End": "true"
    "Gerudo Training Grounds After Block": "can_lift_silver && has_lens && can_hookshot"
    "Gerudo Training Grounds Upper": "can_hookshot && has_lens"
  locations:
    "Gerudo Training Grounds Near Block": "true"
"Gerudo Training Grounds After Block":
  dungeon: GTG
  locations:
    "Gerudo Training Grounds Behind Block Invisible": "has_lens"
    "Gerudo Training Grounds Behind Block Visible 1": "true"
    "Gerudo Training Grounds Behind Block Visible 2": "true"
    "Gerudo Training Grounds Behind Block Visible 3": "true"
"Gerudo Training Grounds Upper":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Left Side": "true"
    "Gerudo Training Grounds Statue": "true"
  locations:
    "Gerudo Training Maze Upper Cage": "can_use_bow"
"Gerudo Training Grounds Right Side":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Lava": "true"
  locations:
    "Gerudo Training Grounds Lizalfos": "true"
"Gerudo Training Grounds Lava":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Maze Side": "can_play_time || is_child"
    "Gerudo Training Grounds Hammer": "can_hookshot && (can_longshot || has_hover_boots || can_play_time)"
    "Gerudo Training Grounds Water": "has(RUPEE_SILVER_GTG_LAVA, 5)"
  locations:
    "Gerudo Training Grounds SR Lava Front Left": "true"
    "Gerudo Training Grounds SR Lava Front Right": "true"
    "Gerudo Training Grounds SR Lava Back Left": "has_hover_boots || can_play_time"
    "Gerudo Training Grounds SR Lava Back Center": "can_hookshot && (can_longshot || has_hover_boots || can_play_time)"
    "Gerudo Training Grounds SR Lava Back Right": "can_longshot || has_hover_boots || can_play_time || is_child"
"Gerudo Training Grounds Maze Side":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Lava": "true"
  locations:
    "Gerudo Training Freestanding Key": "true"
    "Gerudo Training Maze Side Chest 1": "true"
    "Gerudo Training Maze Side Chest 2": "true"
    "Gerudo Training Grounds SR Lava Back Center": "can_hookshot"
    "Gerudo Training Grounds SR Lava Back Right": "true"
"Gerudo Training Grounds Water":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Underwater": "can_play_time && has_tunic_zora && has_iron_boots"
  locations:
    "Gerudo Training Water": "has(RUPEE_SILVER_GTG_WATER, 5)"
"Gerudo Training Grounds Underwater":
  dungeon: GTG
  locations:
    "Gerudo Training Grounds SR Water 1": "true"
    "Gerudo Training Grounds SR Water 2": "true"
    "Gerudo Training Grounds SR Water 3": "true"
    "Gerudo Training Grounds SR Water 4": "true"
    "Gerudo Training Grounds SR Water 5": "true"
"Gerudo Training Grounds Hammer":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Lava": "true"
    "Gerudo Training Grounds Statue": "can_hammer && can_use_bow"
  locations:
    "Gerudo Training Grounds Hammer Room Switch": "can_hammer"
    "Gerudo Training Grounds Hammer Room": "true"
    "Gerudo Training Grounds SR Lava Back Center": "can_hookshot"
    "Gerudo Training Grounds SR Lava Back Right": "true"
"Gerudo Training Grounds Statue":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Hammer": "true"
  locations:
    "Gerudo Training Grounds Eye Statue": "can_use_bow"
"Gerudo Training Grounds Maze":
  dungeon: GTG
  exits:
    "Gerudo Training Grounds Maze Side": "small_keys(SMALL_KEY_GTG, 9)"
  locations:
    "Gerudo Training Maze Upper Fake Ceiling": "small_keys(SMALL_KEY_GTG, 3) && has_lens"
    "Gerudo Training Maze Chest 1": "small_keys(SMALL_KEY_GTG, 4)"
    "Gerudo Training Maze Chest 2": "small_keys(SMALL_KEY_GTG, 6)"
    "Gerudo Training Maze Chest 3": "small_keys(SMALL_KEY_GTG, 7)"
    "Gerudo Training Maze Chest 4": "small_keys(SMALL_KEY_GTG, 9)"

"Bottom of the Well":
  dungeon: BotW
  exits:
    "Kakariko": "true"
    "Bottom of the Well Main": "is_child && (has_nuts || has_weapon || has_explosives_or_hammer || has_ranged_weapon_child)"
"Bottom of the Well Main":
  dungeon: BotW
  exits:
    "Bottom of the Well": "true"
  events:
    STICKS: "true"
  locations:
    "Bottom of the Well Compass": "has_lens"
    "Bottom of the Well Under Debris": "has_explosives"
    "Bottom of the Well Back West": "has_explosives && has_lens"
    "Bottom of the Well East": "has_lens"
    "Bottom of the Well Front West": "has_lens"
    "Bottom of the Well Underwater": "can_play(SONG_ZELDA)"
    "Bottom of the Well East Cage": "small_keys(SMALL_KEY_BOTW, 3) && has_lens"
    "Bottom of the Well Blood Chest": "has_lens"
    "Bottom of the Well Underwater 2": "can_play(SONG_ZELDA)"
    "Bottom of the Well Map": "has_explosives_or_hammer || (has_bombflowers && (small_keys(SMALL_KEY_BOTW, 3) || can_use_din))"
    "Bottom of the Well Coffin": "true"
    "Bottom of the Well Pits": "has_lens && small_keys(SMALL_KEY_BOTW, 3)"
    "Bottom of the Well Lens": "can_play(SONG_ZELDA) && (has_weapon || (can_use_sticks && trick(OOT_DEAD_HAND_STICKS)))"
    "Bottom of the Well Lens Side Chest": "can_play(SONG_ZELDA) && has_lens"
    "Bottom of the Well GS East Cage": "small_keys(SMALL_KEY_BOTW, 3) && has_lens && can_boomerang"
    "Bottom of the Well GS Inner West": "small_keys(SMALL_KEY_BOTW, 3) && has_lens && can_boomerang"
    "Bottom of the Well GS Inner East": "small_keys(SMALL_KEY_BOTW, 3) && has_lens && can_boomerang"
    "Bottom of the Well SR 1": "true"
    "Bottom of the Well SR 2": "true"
    "Bottom of the Well SR 3": "true"
    "Bottom of the Well SR 4": "true"
    "Bottom of the Well SR 5": "true"

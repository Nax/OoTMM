"Ganon Castle":
  dungeon: Ganon
  exits:
    "Ganon Castle Exterior After Bridge": "true"
    "Ganon Castle Light": "can_lift_gold"
    "Ganon Castle Forest": "true"
    "Ganon Castle Fire": "true"
    "Ganon Castle Water": "true"
    "Ganon Castle Spirit": "true"
    "Ganon Castle Shadow": "true"
    "Ganon Castle Stairs": "true"
  locations:
    "Ganon Castle Leftmost Scrub": "has_lens && can_hit_scrub && scrub_price(0x21)"
    "Ganon Castle Left-Center Scrub": "has_lens && can_hit_scrub && scrub_price(0x22)"
    "Ganon Castle Right-Center Scrub": "has_lens && can_hit_scrub && scrub_price(0x23)"
    "Ganon Castle Rightmost Scrub": "has_lens && can_hit_scrub && scrub_price(0x24)"
"Ganon Castle Light":
  dungeon: Ganon
  exits:
    "Ganon Castle Light 2": "small_keys(SMALL_KEY_GANON, 2)"
  locations:
    "Ganon Castle Light Chest Around 1": "true"
    "Ganon Castle Light Chest Around 2": "true"
    "Ganon Castle Light Chest Around 3": "true"
    "Ganon Castle Light Chest Around 4": "true"
    "Ganon Castle Light Chest Around 5": "true"
    "Ganon Castle Light Chest Around 6": "true"
    "Ganon Castle Light Chest Center": "has_lens && (has_weapon || has_explosives_or_hammer || can_use_slingshot || can_use_sticks)"
    "Ganon Castle Light Chest Lullaby": "small_keys(SMALL_KEY_GANON, 1) && can_play(SONG_ZELDA)"
"Ganon Castle Light 2":
  dungeon: Ganon
  events:
    GANON_TRIAL_LIGHT: "has(RUPEE_SILVER_GANON_LIGHT, 5) && has_lens && has_light_arrows"
  locations:
    "Ganon Castle SR Light Alcove Right": "true"
    "Ganon Castle SR Light Alcove Left": "true"
    "Ganon Castle SR Light Center Top": "can_hookshot"
    "Ganon Castle SR Light Center Right": "true"
    "Ganon Castle SR Light Center Left": "true"
"Ganon Castle Forest":
  dungeon: Ganon
  exits:
    "Ganon Castle Forest 2": "(has_fire_arrows || (can_use_din && has_ranged_weapon_adult))"
  locations:
    "Ganon Castle Forest Chest": "has_weapon || has_explosives_or_hammer || can_use_slingshot || can_use_sticks"
"Ganon Castle Forest 2":
  dungeon: Ganon
  events:
    GANON_TRIAL_FOREST: "has(RUPEE_SILVER_GANON_FOREST, 5) && has_hover_boots && has_light_arrows"
  locations:
    "Ganon Castle SR Forest Center Right": "true"
    "Ganon Castle SR Forest Front": "true"
    "Ganon Castle SR Forest Back Right": "true"
    "Ganon Castle SR Forest Back Middle": "true"
    "Ganon Castle SR Forest Center Left": "can_hookshot"
"Ganon Castle Fire":
  dungeon: Ganon
  events:
    GANON_TRIAL_FIRE: "has(RUPEE_SILVER_GANON_FIRE, 5) && has_tunic_goron_strict && can_longshot && has_light_arrows"
  locations:
    "Ganon Castle SR Fire Back Right": "has_tunic_goron_strict"
    "Ganon Castle SR Fire Left": "has_tunic_goron_strict"
    "Ganon Castle SR Fire Far Right": "has_tunic_goron_strict && can_lift_gold"
    "Ganon Castle SR Fire Front Right": "has_tunic_goron_strict"
    "Ganon Castle SR Fire Black Pillar": "has_tunic_goron_strict && can_lift_gold"
"Ganon Castle Water":
  dungeon: Ganon
  events:
    BLUE_FIRE: "has_bottle && has_weapon"
    GANON_TRIAL_WATER: "has_blue_fire && can_hammer && has_light_arrows"
  locations:
    "Ganon Castle Water Chest 1": "true"
    "Ganon Castle Water Chest 2": "true"
"Ganon Castle Spirit":
  dungeon: Ganon
  exits:
    "Ganon Castle Spirit 2": "has(RUPEE_SILVER_GANON_SPIRIT, 5)"
  locations:
    "Ganon Castle SR Spirit Center Midair": "can_hookshot"
    "Ganon Castle SR Spirit Front Right": "true"
    "Ganon Castle SR Spirit Center Bottom": "true"
    "Ganon Castle SR Spirit Back Left": "true"
    "Ganon Castle SR Spirit Back Right": "true"
"Ganon Castle Spirit 2":
  dungeon: Ganon
  events:
    GANON_TRIAL_SPIRIT: "has_bombchu && has_light_arrows && has_mirror_shield"
  locations:
    "Ganon Castle Spirit Chest 1": "can_use_sticks || can_use_sword || has_bombchu"
    "Ganon Castle Spirit Chest 2": "has_bombchu && has_lens"
"Ganon Castle Shadow":
  dungeon: Ganon
  events:
    GANON_TRIAL_SHADOW: "can_hammer && has_light_arrows && (can_longshot || has_fire_arrows) && (has_hover_boots || has_fire) && (has_lens || (can_longshot && has_hover_boots))"
  locations:
    "Ganon Castle Shadow Chest 1": "can_play_time || can_hookshot || has_hover_boots || has_fire_arrows"
    "Ganon Castle Shadow Chest 2": "(can_longshot || has_fire_arrows) && (has_hover_boots || has_fire)"
"Ganon Castle Stairs":
  region: NONE
  exits:
    "Ganon Castle": "true"
    "Ganon Castle Tower": "true"

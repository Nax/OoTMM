"Jabu-Jabu":
  dungeon: JJ
  exits:
    "Zora Fountain": "true"
    "Jabu-Jabu Main": "has_ranged_weapon || has_explosives"
"Jabu-Jabu Main":
  dungeon: JJ
  exits:
    "Jabu-Jabu": "true"
    "Jabu-Jabu Pre-Boss": "event(BIG_OCTO) || (has_hover_boots && trick(JABU_BOSS_HOVER))"
  events:
    BIG_OCTO: "can_boomerang && (has_weapon || can_use_sticks)"
  locations:
    "Jabu-Jabu Map Chest": "can_boomerang"
    "Jabu-Jabu Compass Chest": "can_boomerang"
    "Jabu-Jabu Boomerang Chest": "true"
    "Jabu-Jabu Scrub": "can_hit_scrub && (is_child || can_dive_small) && scrub_price(0x20)"
    "Jabu-Jabu GS Bottom Lower": "can_collect_distance"
    "Jabu-Jabu GS Bottom Upper": "can_collect_distance"
    "Jabu-Jabu GS Water Switch": "true"
"Jabu-Jabu Pre-Boss":
  dungeon: JJ
  exits:
    "Jabu-Jabu Boss": "can_boomerang || (has_hover_boots && has_bombs)"
    "Jabu-Jabu Main": "true"
  locations:
    "Jabu-Jabu GS Near Boss": "has_ranged_weapon || has_explosives || can_use_dins"

"Ganon Castle":
  dungeon: Ganon
  exits:
    "Ganon Castle Exterior After Bridge": "true"
    "Ganon Castle Main": "soul(SOUL_IRON_KNUCKLE) && soul(SOUL_ARMOS) && soul(SOUL_BUBBLE) && (can_use_sword_master || can_use_sword_goron || (can_use_sticks && has_weapon_ranged) || has_explosives_or_hammer)"
"Ganon Castle":
  dungeon: Ganon
  exits:
    "Ganon Castle": "true"
    "Ganon Castle Light": "can_lift_gold"
    "Ganon Castle Forest": "true"
    "Ganon Castle Fire": "true"
    "Ganon Castle Water": "true"
    "Ganon Castle Spirit": "true"
    "Ganon Castle Shadow": "true"
    "Ganon Castle Stairs": "true"
  locations:
    "MQ Ganon Castle Leftmost Scrub": "has_lens && can_hit_scrub && scrub_price(0x21)"
    "MQ Ganon Castle Left-Center Scrub": "has_lens && can_hit_scrub && scrub_price(0x22)"
    "MQ Ganon Castle Center Scrub": "has_lens && can_hit_scrub && scrub_price(0x23)"
    "MQ Ganon Castle Right-Center Scrub": "has_lens && can_hit_scrub && scrub_price(0x24)"
    "MQ Ganon Castle Rightmost Scrub": "has_lens && can_hit_scrub && scrub_price(0x25)"
"Ganon Castle Light":
  dungeon: Ganon
  events:
    GANON_TRIAL_LIGHT: "soul(SOUL_LIZALFOS_DINALFOS) && soul(SOUL_TORCH_SLUG) && has_light_arrows && has_lens && can_hookshot && small_keys(SMALL_KEY_GANON, 3)"
  locations:
    "MQ Ganon Castle Light Trial Chest": "soul(SOUL_LIZALFOS_DINALFOS) && soul(SOUL_TORCH_SLUG) && can_play(SONG_ZELDA) && has_weapon"
"Ganon Castle Forest":
  dungeon: Ganon
  events:
    GANON_TRIAL_FOREST: "soul(SOUL_STALFOS) && can_play_time && has_light_arrows"
  locations:
    "MQ Ganon Castle Forest Trial Key": "can_hookshot"
    "MQ Ganon Castle Forest Trial First Chest": "soul(SOUL_STALFOS) && has_weapon && can_hit_triggers_distance"
    "MQ Ganon Castle Forest Trial Second Chest": "soul(SOUL_STALFOS) && has_weapon && has_fire"
"Ganon Castle Fire":
  dungeon: Ganon
  events:
    GANON_TRIAL_FIRE: "has_light_arrows && has_tunic_goron_strict && (can_longshot || has_hover_boots) && has(RUPEE_SILVER_GANON_FIRE, 5)"
  locations:
    "MQ Ganon Castle SR Fire Under Pillar": "has_tunic_goron && can_lift_gold"
    "MQ Ganon Castle SR Fire Center-Left": "has_tunic_goron_strict"
    "MQ Ganon Castle SR Fire Back-Left": "has_tunic_goron_strict"
    "MQ Ganon Castle SR Fire High Above Lava": "has_tunic_goron"
    "MQ Ganon Castle SR Fire Front-Left": "has_tunic_goron_strict"
"Ganon Castle Water":
  dungeon: Ganon
  events:
    BLUE_FIRE: "has_bottle && (has_weapon || can_use_sticks || has_explosives_or_hammer)"
  exits:
    "Ganon Castle Water Silver Rupees": "has_blue_fire && small_keys(SMALL_KEY_GANON, 3)"
  locations:
    "MQ Ganon Castle Water Trial Chest": "has_blue_fire"
"Ganon Castle Water Silver Rupees":
  dungeon: Ganon
  events:
    GANON_TRIAL_WATER: "has(RUPEE_SILVER_GANON_WATER, 5) && has_light_arrows"
  locations:
    "MQ Ganon Castle SR Water Shallow Hole": "true"
    "MQ Ganon Castle SR Water Above Ground": "true"
    "MQ Ganon Castle SR Water Alcove": "is_adult"
    "MQ Ganon Castle SR Water Deep Hole": "true"
    "MQ Ganon Castle SR Water Under Alcove": "true"
"Ganon Castle Spirit":
  dungeon: Ganon
  events:
    GANON_TRIAL_SPIRIT: "has_light_arrows && has_fire_arrows && has_mirror_shield && can_hammer && has_bombchu && (soul(SOUL_IRON_KNUCKLE) || trick(OOT_HAMMER_WALLS))"
  locations:
    "MQ Ganon Castle Spirit Trial First Chest": "can_hammer && ((can_use_bow && soul(SOUL_IRON_KNUCKLE)) || trick(OOT_HAMMER_WALLS))"
    "MQ Ganon Castle Spirit Trial Second Chest": "can_hammer && ((can_use_bow && soul(SOUL_IRON_KNUCKLE)) || trick(OOT_HAMMER_WALLS)) && has_bombchu && has_lens"
    #Chests are named relative to facing the door to the end of the trial
    "MQ Ganon Castle Spirit Trial Back Right Sun Chest": "can_hammer && has_fire_arrows && has_mirror_shield && has_bombchu && (soul(SOUL_IRON_KNUCKLE) || trick(OOT_HAMMER_WALLS))"
    "MQ Ganon Castle Spirit Trial Back Left Sun Chest": "can_hammer && has_fire_arrows && has_mirror_shield && has_bombchu && (soul(SOUL_IRON_KNUCKLE) || trick(OOT_HAMMER_WALLS))"
    "MQ Ganon Castle Spirit Trial Front Left Sun Chest": "can_hammer && has_fire_arrows && has_mirror_shield && has_bombchu && (soul(SOUL_IRON_KNUCKLE) || trick(OOT_HAMMER_WALLS))"
    "MQ Ganon Castle Spirit Trial Gold Gauntlets Chest": "can_hammer && has_fire_arrows && has_mirror_shield && has_bombchu && (soul(SOUL_IRON_KNUCKLE) || trick(OOT_HAMMER_WALLS))"
"Ganon Castle Shadow":
  dungeon: Ganon
  events:
    GANON_TRIAL_SHADOW: "has_lens && has_light_arrows && (has_hover_boots || (can_hookshot && has_fire && can_use_bow)) && has(RUPEE_SILVER_GANON_SHADOW, 5)"
  locations:
    "MQ Ganon Castle Shadow Trial Bomb Flower Chest": "(can_hookshot || has_hover_boots) && (can_use_bow || (has_lens && has_hover_boots && (can_use_din || has_bombflowers)))"
    "MQ Ganon Castle Shadow Trial Switch Chest": "can_use_bow && has_lens && (has_hover_boots || (can_hookshot && has_fire))"
    "MQ Ganon Castle SR Shadow Front-Right": "has_lens && (has_hover_boots || (can_use_bow && can_hookshot))"
    "MQ Ganon Castle SR Shadow Middle": "has_lens && (has_hover_boots || (can_use_bow && can_hookshot))"
    "MQ Ganon Castle SR Shadow Back-Left": "has_lens && (has_hover_boots || (can_use_bow && can_hookshot && has_fire))"
    "MQ Ganon Castle SR Shadow Back-Center": "has_lens && (has_hover_boots || (can_use_bow && can_hookshot && has_fire))"
    "MQ Ganon Castle SR Shadow Front-Center": "has_lens && (has_hover_boots || (can_use_bow && can_hookshot))"
"Ganon Castle Stairs":
  region: NONE
  exits:
    "Ganon Castle": "true"
    "Ganon Castle Tower": "true"
